<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>起士公爵《初心的故事》直播首映會／映後座談 - Fanily 粉絲玩樂</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="config/config.js"></script>
    <script src='js/jquery-1.11.3.min.js'></script>
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script src='js/cookie.min.js'></script>
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <![endif]-->
    <script src="js/comment.js"></script>
    <script src="js/create-comment.js"></script>
</head>
<body style="background: transparent;">
  <section id="comment-for-login">
    <div class="login-form">
      <div class="input">
        <label for="account">帳號：</label><br>
        <input type="text" name="account" id="account" placeholder="請輸入帳號">
      </div>
      <div class="input">
        <label for="password">密碼：</label><br>
        <input type="password" name="password" id="password" placeholder="請輸入密碼">
      </div>
      <button onclick='window.location.href="http://www.fanily.com.tw/member/join"' class="btn">註冊</button>
      <button type="button" class="btn" id="login">登入</button>
      <button type="button" class="btn" id="fblogin">Facebook</button>
    </div>
  </section>
  <div id="wrapper">
    <div class="comment-list">
      <div class="comment" id="comment-template">
        <div class="author">
          <img src="#"/>
          <span class="comment-author"></span>
        </div>
        <p class="comment-content"></p>
        <span class="date"></span>
        <span class="id"></span>
      </div>
    </div>
    <div class="comment-form">
      <input type="radio" id="session-login" name="section-control"/>
       <section id="comment-for-form">
         <input class="comment-message" type="text" placeholder="說些什麼">
         <button type="button" class="btnr" id="comment-send">送出</button>
       </section>
    </div>
  </div>
  <script src="js/fbsdk.js"></script>
</body>
</html>
