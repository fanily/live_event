<body>
    <div class="section container top">
        <img src="images/top.jpg?v=2" width="1920" height="289" class="img-responsive">
        <div class="logout">
			<img class="avatars img-circle" src="images/avatars.png">
			<span>登出</span>
		</div>
    </div>
	<div id="main" class="container">
		<!--main-content-->
		<div class="main-content">
			<!--main-->
			<div class="col-md-9 main">
				<!--video-->
				<div class="video-container embed-responsive embed-responsive-16by9">
					<iframe class="embed-responsive-item" src="" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
			<!--sider-->
			<div class="col-md-3 sider">
				<!--section 1 countdown-->
				<div class="info-div"></div>
				<!--section2 fb login-->
				<div class="login-form"></div>
				<!--section 3 comment-->
				<div class="comment">
					<header class="live-info">
						<span class="user-btn"><i class="fa fa-user"></i>上線人數 <span class="num">0</span></span>

						<span class="comment-btn"><i class="fa fa-comment"></i>訊息數 <span class="num">0</span></span>
					</header>
					<div class="chat-list"></div>
					<button class="show-more">看更多新訊息</button>
				    <div class="add-chat">
                        <div class="input-group">
                            <!-- <span class="input-group-addon upload-btn">
                                <i class="fa fa-picture-o"></i>
                            </span> -->
                            <span class="input-group-addon emoji-btn">
                                <i class="fa fa-smile-o"></i>
                            </span>
                            <textarea class="form-control add-chat-input" rows="1" placeholder="說點什麼吧！"></textarea>
                            <input type="file" id="add-photo-file">
                            <span class="input-group-addon add-chat-btn">
                                <i class="fa fa-paper-plane"></i>
                            </span>
                        </div>
				    </div>
				</div>
			</div>
			<!--../sider-->
		</div>

        </div>

<!-- template -->
<script id="template-info" type="x-tmpl-mustache">
	<h2>{{&title}}</h2>
	<h3>{{&date}}直播</h3>
	<div class="countdown">
		<span class="date"><span>天</span><span class="count">00</span></span>
		<span class="hour"><span>時</span><span class="count">00</span></span>
		<span class="min"><span>分</span><span class="count">00</span></span>
		<span class="sec"><span>秒</span><span class="count">00</span></span>
	</div>
	{{#content}}
		<p>{{.}}</p>
	{{/content}}
	<ul class="social-group">
		{{#facebook}}
			<li class="fb"><a href="{{facebook}}" target="_blank">
				<i class="fa fa-facebook"></i>
			</a></li>
		{{/facebook}}
		{{#twitter}}
			<li class="twitter"><a href="{{twitter}}" target="_blank">
				<i class="fa fa-twitter"></i>
			</a></li>
		{{/twitter}}
		{{#google_plus}}
			<li class="google-plus"><a href="{{google_plus}}" target="_blank">
				<i class="fa fa-google-plus"></i>
			</a></li>
		{{/google_plus}}
		{{#weibo}}
			<li class="weibo"><a href="{{weibo}}" target="_blank">
				<i class="fa fa-weibo"></i>
			</a></li>
		{{/weibo}}
	</ul>
</script>
<script id="template-login-form" type="x-tmpl-mustache">
<div class="login-form-inner">
	{{#title}}
	<p>{{.}}</p>
	{{/title}}
	<a href="{{api}}/auth/facebook?redirect_url={{redirect_url}}" class="fb-login-btn">
		<i class="fa fa-facebook"></i>登入
	</a>
</div>
</script>
<script id="template-comment-list" type="x-tmpl-mustache">
	{{#list}}
	<div class="chat" data-name="{{display_name}}" data-value="{{unixtime}}">
		<header>
			<img class="avatars img-circle" src="{{avatars}}">
			<span class="author">{{display_name}}</span>
		</header>
		<section class="content">{{&comment}}</section>
		<footer class="post-at">
			<span class="num">{{&time}}</span>
		</footer>
	</div>
	{{/list}}
</script>
<script id="template-new-comment" type="x-tmpl-mustache">
	<div class="chat" data-name="{{display_name}}" data-value="{{unixtime}}">
		<header>
			<img class="avatars img-circle" src="{{avatars}}">
			<span class="author">{{display_name}}</span>
		</header>
		<section class="content">{{&comment}}</section>
		<footer class="post-at">
			<span class="num">{{&time}}</span>
		</footer>
	</div>
</script>
<script id="template-article" type="x-tmpl-mustache">
	{{#title}}
		<h4 style="font-weight:bold;">{{&title}}</h4>
	{{/title}}
	{{#content}}
		<p>{{&.}}</p>
	{{/content}}
</script>
<script id="template-cast" type="x-tmpl-mustache">
{{#cast}}
<li>
	<img src="{{&avatars}}?v=1" alt="{{title}} {{name}}" title="{{title}} {{name}}" width="200" height="200" class="img-circle">
	<h4>{{title}}</h4>
	<h3>{{name}}</h3>
</li>
{{/cast}}
</script>
